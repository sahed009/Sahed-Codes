<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="MD Saheduzzaman Sobuj's portfolio. A frontend developer specializing in the MERN stack, showcasing projects and skills. Currently studying at Metropolitan University of Bangladesh. Seeking job opportunities."
    />

    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="MD Saheduzzaman Sobuj, frontend developer, MERN stack, web developer, portfolio, projects, Metropolitan University of Bangladesh, job search"
    />

    <!-- for Microsoft apps -->
    <meta
      name="msapplication-TileImage"
      content="http://sahedcodes.com/200x200.png"
    />

    <!-- for Facebook & WhatsApp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Sahed Codes" />
    <meta
      property="og:title"
      content="MD Saheduzzaman Sobuj | Frontend Developer"
    />
    <meta
      property="og:description"
      content="Portfolio of MD Saheduzzaman Sobuj, a frontend developer specializing in the MERN stack. Showcasing projects and skills. Currently studying at Metropolitan University of Bangladesh."
    />

    <!-- Image to display -->
    <meta
      property="og:image"
      itemprop="image"
      content="http://sahedcodes.com/200x200.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />

    <!-- Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />

    <!-- Website to visit when clicked in Facebook or WhatsApp -->
    <meta property="og:url" content="http://sahedcodes.com" />

    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
      type="image/x-icon"
    />
    <title>Sahed Codes</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
